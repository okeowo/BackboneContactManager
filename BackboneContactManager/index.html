<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Backbone Contact Manager </title>
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/core-icon/core-icon.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/major.css">

    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
    <script src="bower_components/backbone/backbone.js" type="text/javascript"></script>
    <script src="bower_components/backbone.localstorage/backbone.localstorage-min.js" type="text/javascript"></script>

    <script src="js/models/contact.js" type="text/javascript"></script>
    <script src="js/collections/contacts.js" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div class="form">
            <paper-input id="firstNameTxt" label="First Name" floatinglabel></paper-input>
            <br>
            <paper-input id="lastNameTxt" label="Last Name" floatinglabel></paper-input>
            <br>
            <paper-input id="addressTxt" label="Address" floatinglabel class='address'></paper-input>
            <br>
            <paper-input id="emailTxt" label="Email" floatinglabel></paper-input>
            <br>
            <paper-input id="phoneNumTxt" label="Phone Number" floatinglabel></paper-input>
            <br>
            <paper-button class="success">
                <core-icon icon="check"></core-icon>
                Save
            </paper-button>
            <paper-button class="cancel">
                <core-icon icon="clear"></core-icon>
                Clear
            </paper-button>
        </div>
    </div>
</body>

</html>
